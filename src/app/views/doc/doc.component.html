<main #docs class="docs __flex/column/centred" id="docs">

  <article class="text __flex/column">

    <h1 class="mat-headline"> Material Easy Project: Docs </h1>

    <h2 class="mat-title"> Sum√°rio </h2>

    <span class="summary __flex/column">
      <a *ngFor="let item of sections" href="/docs#{{item.id}}" class="item">
        <span class="paragraph"> {{ item.name }} </span>
        <span *ngIf="item.section" class="list __flex/column">
          <a *ngFor="let subitem of item.section" href="/docs#{{subitem.id}}" class="subitem tab">
            <span class="paragraph"> {{ subitem.name }} </span>
          </a>
        </span>
      </a>
    </span>

    <app-article *ngFor="let sect of sections" [sect]="sect" class="section" [id]="sect.id"></app-article>

  </article>

  <button mat-mini-fab (click)="onMoveToTop()"class="btn-top">
    <i class="mat-ico __flex/centred/auto"> expand_less </i>
  </button>

</main>
